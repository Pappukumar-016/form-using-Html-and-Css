<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    resposnsiveProject.com
  </title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="contenar">
    <form>
      <div class="box">

        <div>
          <label for="name" class="label"> Name: </label>
          <input type="text" name="fullName" id="name" placeholder="Full Name" required>
        </div>

        <div>
          <label for="collegName" class="label">Collage Name:</label>
          <input type="text" placeholder="FullName of Your Collage" name="collegName" id="collegName" required>
        </div>

        <div>
          <label for="phoneNumber">Phone:</label class="label">
          <input type="tel:+91 8434095962" name="phoneNumber" id="phoneNumber" placeholder="phoneNumber">
        </div>

        <div>

          <label for="email">Email:</label class="label">
          <input type="mailto" name="email" id="email" placeholder="support@gmail.com" required>

        </div>

        <span>Gender:</span>
        <input type="radio" name="gender" id="mail">
        <label for="mail" class="gender">Mail</label>

        <input type="radio" name="gender" id="femail">
        <label for="femail" class="gender">Femail</label>

        <input type="radio" name="gender" id="other">
        <label for="other" class="gender">Other</label>

        <div class="box2">
          <input type="submit" name="button" value="submit" id="submit">
          <input type="reset" name="button" value="reset" id="reset">
        </div>

      </div>
    </form>
  </div>

  </div>
</body>

</html>
